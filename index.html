<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="hero">
    <img src="images/bg-pattern-top.svg" alt="hello" class="img-ill-1">
    <img src="images/bg-pattern-bottom.svg" alt="hello" class="img-ill-2">
    <div class="card">
      <div class="image">
        <img src="images/image-victor.jpg" alt="avtar" class="avtar">
      </div>
      <div class="container">
        <h1 class="name">Victor Crest <span> 26</span></h1>
        <h2 class="city">London</h2>
      </div>
      <div class="stats">
        <div class="followers stat">
          <h1 class="number">80K</h1>
          <h2 class="detail">Followers</h2>
        </div>
        <div class="likes stat">
          <h1 class="number">803K</h1>
          <h2 class="detail">Likes</h2>
        </div>
        <div class="photos stat">
          <h1 class="number">1.4K</h1>
          <h2 class="detail">Photos</h2>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/ArshKarpoor">Arsh karpoor</a>.
  </div>
</body>
</html>
